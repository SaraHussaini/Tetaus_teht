    <h3>REGISTER</h3>

  
    <form class="registerForm">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Uusi käyttäjä"
      />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="salakala"
      />
      <label for="password">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="newuser@example.com"
      />
      <input
        name="submit"
        type="submit"
        value="Add User"
        class="postuser"
      />
    </form>
  </div>

    <h3>LOGIN</h3>
   
    <div>
      <form class="loginForm">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="name" value="name" />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="name123"
          value="name"
        />
        <input
          name="submit"
          type="submit"
          value="Login and get new token"
          class="loginform"
        />
      </form>
      <br />
      <div id="loginResponse"></div>
    </div>
    <hr />
    <div>
      <pre><code>
        # Get user info by token (requires token)
        GET http://localhost:3000/api/auth/me
        Authorization: Bearer (put-user-token-here)</code></pre>
      <button id="meRequest">Make an "authenticated" request</button>
      <br />
      <div id="meResponse"></div>
    </div>
    <hr />
    <div>
      <button id="clearButton">Clear localStorage</button>
      <br />
      <code id="clearResponse"></code>
    </div>
  </body>

  <script type="module" src="/src/js/auth.js"></script>
